services:
  soundbored-pwa:
    build: .
    container_name: soundbored-pwa
    ports:
      - "${PORT:-3000}:3000"
    env_file: .env
    environment:
      - SOUNDBORED_API_URL=${SOUNDBORED_API_URL}
      - SOUNDBORED_TOKEN=${SOUNDBORED_TOKEN}
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

